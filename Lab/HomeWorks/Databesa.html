        function randomStd() {
            let hashtable = [];
            let hashkey = [];
            let index = 0;
            let id = 0;

            for (var key of sm) {
                hashtable.push(key);
            }
            for (let key = 0; key < hashtable.length; key++) {
                hashkey.push((hashtable[key][0]) * 3);
            }
            index = Math.floor((Math.random() * (hashkey.length - 1)) + 1);
            id = (hashkey[index] / 3);
            for (let i = 0; i < hashtable.length; i++) {

            }
