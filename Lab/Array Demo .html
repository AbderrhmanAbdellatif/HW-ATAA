<script>
"use strict";
function modify() {
    let i = Number(ie.value); let x = xe.value; 
    xe.value = a[i]; a[i] = x; reportA("a["+i+"] = "+x);
}
function remove() {
    let i = Number(ie.value);
    xe.value = a[i]; a.splice(i, 1); reportA("remove "+i);
}
function push() {
    let x = xe.value; let i = Number(ie.value);
    a.push(x); reportA("push "+x);
}
function popA() {
    xe.value = a.pop(); reportA("pop ");
}
function reportA(str) {
    outA.innerText = "a = [ "+ a.join(", ")+" ] "+a.length;
    console.log(str);
}

function sqrt(){
    let u="";
    for(var p=0;p<a.length ;p++){
	  var y = Math.sqrt(a[p])
	  u+="["+y+"]";
	  console.log(y);
	}
	sq.value=u;
	  
}
function abs(){
    let u="";
    for(var p=0;p<a.length ;p++){
	  var y = Math.abs(a[p])
	  u+="["+y+"]";
	  console.log(y);
	}
	absm.value=u;
	  
}

function sin(){
    let u="";
    for(var p=0;p<a.length ;p++){
	  var y = Math.sin(a[p])
	  u+="["+y+"]";
	  console.log("xp "+y);
	}
	sinm.value=u;
	  
}
</script>
