<script>
"use strict";
    
var school = []
var arrayavg=[]
var arrmax=[]
//make a constructor to refrence my school subjects
function Addsubject(name,mit,fnl){
    var subjects ={
         "Name" :name ,
          "midterm":mit, 
          "Final":fnl
    };
    //push subject into array
    school.push(subjects);
    
}
    function AddNumbers(name,avg){
    var Maxnumbers ={
         "name" :name ,
          "avg":avg, 
    };
    arrmax.push(Maxnumbers);
    
}

function Add() {
    if(Dmidterim.value<100 && Dmidterim.value>0 || Dfinal.value<100 && Dfinal.value >0){
      Addsubject(Dname.value,Dmidterim.value,Dfinal.value); //add to array 
        Dname.value=null;
        Dmidterim.value=null;
        Dfinal.value=null;
    }else{
        alert("something wrong with your value"); //show the message on screen if the midterm and final values is wrong  inputs
        Dmidterim.value=null;
        Dfinal.value=null;
    }
    
    
}
function Print() {  
    var temp = " ";
    var i =0;
    for(i=0;i<school.length;i++){
        temp  = temp +school[i].Name +"&emsp; &emsp; &emsp; "+school[i].midterm+"&emsp; &emsp; &emsp;"+school[i].Final+"<br>";
    }
      outA.innerHTML = temp;
}
function Average() {
    var temp = " ";
    var i =0;
    var avg=0;
    var t= 0;
    for(i=0;i<school.length;i++){
        avg=((parseInt(school[i].midterm)+parseInt(school[i].Final))/2);
        arrayavg[t]=avg;
        AddNumbers(school[i].Name,avg);
        temp  = temp +school[i].Name +"&emsp; &emsp; &emsp; "+avg +"<br>";
        t++;
    }
      outB.innerHTML = "\t "+temp+" \t ";
}
function Max() {
    var temp = " ";
    var maxValue = null;
    var i=0;
    for(i=0;i<arrayavg.length;i++){
     if (maxValue === null || maxValue < arrayavg[i]) {
           maxValue = arrayavg[i];
     }
    }
    for(i=0;i<arrmax.length;i++){
        if(parseInt(arrmax[i].avg)==parseInt(maxValue)){
           outC.innerHTML= arrmax[i].name+"&emsp; &emsp; &emsp; "+maxValue;
            break;
         }
    }
   
}

</script>
